{% extends 'base.html' %}

{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="card" style="max-width: 800px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}

        <div class="grid-2">
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Generic Name</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="{{ form.brand.id_for_label }}">Brand</label>
                {{ form.brand }}
            </div>
        </div>

        <div class="grid-2">
            <div class="form-group">
                <label for="{{ form.category.id_for_label }}">Category</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="{{ form.company.id_for_label }}">Company</label>
                {{ form.company }}
            </div>
        </div>

        <div class="form-group">
            <label for="{{ form.tax_percentage.id_for_label }}">Tax Percentage</label>
            {{ form.tax_percentage }}
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description</label>
            {{ form.description }}
        </div>

        <div class="mt-4 text-right">
            <a href="{% url 'product_list' %}" class="btn"
                style="background: #e2e8f0; color: #475569; margin-right: 1rem;">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
    </form>
</div>
{% endblock %}
